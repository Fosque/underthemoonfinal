<body>

  <!-- HEADER -->
  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">
          <img id="icono" src="imagenes/UTMlogo220.png" alt="under the moon">

        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">PRODUCTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="talles.html">TABLA DE TALLES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="FAQ.html">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contacto.html">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="fonditoTattoos">
    <h1 class="encabezado">Contacto</h1>

    <div class="contacto">
      <p> <img src="imagenes/logowp.png" alt="logo de whatsapp">
        155-000-000 </p>
      <p> <img src="imagenes/logoemail.png" alt="logo Email">
        contacto@underthemoon.com.ar </p>
      <p> <img src="imagenes/logoinsta.png" alt="logo de Instagram">
        @underthemoon </p>

    </div>
    <div class="mensaje">
      <h3>Dejanos tu mensaje, te contactaremos a la brevedad</h3>
      <form class="formContacto" action="">

        <input type="text" value placeholder="Nombre">

        <input type="password" value placeholder="Email">

        <input type="text" value placeholder="Asunto">

        <textarea name="" id="dejeMensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
        <input type="submit">
      </form>
    </div>


  </main>


  <footer>
    <div class="flexFooter">
      <img class="logoFooter" src="imagenes/underTheMoon.png" alt="logo">

    </div>
    <div class="iconosFooter">
      <img class="icon" src="imagenes/facebookLogoFooter.png" alt="facebook">
      <img class="icon" src="imagenes/instagramLogoFooter.png" alt="instagram">
      <img class="icon" src="imagenes/twitterLogoFooter.png" alt="twitter">
      <img class="icon" src="imagenes/tiktokLogoFooter.png" alt="tik tok">
    </div>
    <p class="pFooter">underthemoon - 2021</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
